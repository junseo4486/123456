
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 접근성 정보 - 장애인 편의시설 현황</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <header class="header">
        <div class="container">
            <h1>학교 접근성 정보</h1>
            <nav>
                <a href="#home" class="active">홈</a>
                <a href="#schools">학교 검색</a>
                <a href="#report">제보하기</a>
            </nav>
        </div>
    </header>

    <!-- Home Section -->
    <section id="home" class="section active">
        <div class="hero">
            <div class="container">
                <h2>모든 학생을 위한 접근 가능한 학교</h2>
                <p>전국 학교의 장애인 편의시설 현황을 확인하고, 더 나은 교육 환경을 만들어갑니다.</p>
                <button class="btn-primary" onclick="showSection('schools')">학교 찾기</button>
            </div>
        </div>
        
        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalSchools">-</h3>
                    <p>등록된 학교</p>
                </div>
                <div class="stat-card">
                    <h3 id="avgScore">-</h3>
                    <p>평균 접근성 점수</p>
                </div>
                <div class="stat-card">
                    <h3 id="highAccessibility">-</h3>
                    <p>우수 학교 (70점 이상)</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Schools Section -->
    <section id="schools" class="section">
        <div class="container">
            <h2>학교 검색</h2>
            
            <div class="search-box">
                <input type="text" id="searchSchool" placeholder="학교명으로 검색">
                <input type="text" id="searchCity" placeholder="시군명으로 검색">
                <button class="btn-primary" onclick="searchSchools()">검색</button>
            </div>

            <div id="schoolList" class="school-grid">
                <p class="loading">학교 데이터를 불러오는 중...</p>
            </div>
        </div>
    </section>

    <!-- Report Section -->
    <section id="report" class="section">
        <div class="container">
            <h2>시설 개선 제보</h2>
            <div class="form-container">
                <form id="reportForm">
                    <div class="form-group">
                        <label for="reportSchool">학교명</label>
                        <input type="text" id="reportSchool" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reportLocation">위치</label>
                        <input type="text" id="reportLocation" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reportContent">개선이 필요한 내용</label>
                        <textarea id="reportContent" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary">제보하기</button>
                </form>
                <div id="reportMessage" class="message"></div>
            </div>
        </div>
    </section>

    <!-- School Detail Modal -->
    <div id="schoolModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="schoolDetail"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 학교 접근성 정보. 모든 학생의 평등한 교육을 위하여.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
